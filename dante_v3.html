<!DOCTYPE html>
<head>
</head>
<body>

<!--canto 1-4-->
<video controls id="myVideo" width="1200" height="700">
  <source src="Canto01_5_1.mp4" type="video/mp4" controls>
    </video>

<button id="start">Canto 1</button>
<button id="go_two">Canto 2</button>
<button id="go_three">Canto 3</button>
<button id="go_four">Canto 4</button>

  <script>
  var vid = document.getElementById("myVideo");
  vid.autoplay = true;
  vid.loop = true;
  //vid.currentTime = 30;
  </script>

<script>
var video = document.getElementById("myVideo"),
startbutton = document.getElementById("start"),
buttontwo = document.getElementById("go_two"),
buttonthree = document.getElementById("go_three"),
buttonfour = document.getElementById("go_four");

//click button to go to next canto
startbutton.addEventListener("click", function (event) {
  event.preventDefault();
  myVideo.play();
  myVideo.pause();
  myVideo.currentTime = 0;
  myVideo.play();
}, false);

buttontwo.addEventListener("click", function (event) {
  event.preventDefault();
  myVideo.play();
  myVideo.pause();
  myVideo.currentTime = 34;
  myVideo.play();
}, false);

buttonthree.addEventListener("click", function (event) {
  event.preventDefault();
  myVideo.play();
  myVideo.pause();
  myVideo.currentTime = 114;
  myVideo.play();
}, false);

buttonfour.addEventListener("click", function (event) {
  event.preventDefault();
  myVideo.play();
  myVideo.pause();
  myVideo.currentTime = 202;
  myVideo.play();
}, false);

</script>


  </body>
</html>
